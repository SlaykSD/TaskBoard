    <title th:text="${title}"></title>

    <link rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

<body>

<header th:insert="blocks/header :: header"></header>


<main>
    <div class="container mt-5 mt-5">
        <h1>Your main tasks</h1>
    </div>
<!--    <div>-->
<!--        <h3>Добавить столбец</h3>-->
<!--        <form th:action="@{/task-board}" th:object="${TaskColumn}" method="post">-->
<!--            <input type="text" th:field="*{name}" name="titleColumn" placeholder="Введите название столбца" class="form-control"> <br>-->
<!--            <button type="submit" class="btn btn-success">Добавить столбец</button>-->
<!--        </form>-->
<!--    </div>-->
    <div>
        <h3>Добавить столбец</h3>
        <form th:action="@{/task-board}" method="post">
            <input type="text" name="titleColumn" placeholder="Введите название столбца" class="form-control"> <br>
            <button type="submit" class="btn btn-success">Добавить столбец</button>
        </form>
    </div>
    <div class="container mt-5">
        <div th:each="el : ${TaskColumns}" class="alert alert-info mt-2">
            <h3 th:text="${el.getName()}"></h3>
            <p th:text="${el.getNumberTasks()}"></p>
            <div>
                <h3>Добавить задание</h3>
                <form th:action="@{/task-board/add-task}" method="post">
                    <input type="text" name="titleTask" placeholder="Введите название задания" class="form-control"> <br>
                    <textarea name="description" placeholder="Введите описание" class="form-control"></textarea> <br>
                    <input type="number" name="numberOfColumn" placeholder="Введите номер столбца" class="form-control"> <br>
                    <button type="submit" class="btn btn-success">Добавить столбец</button>
                </form>
            </div>
            <div class="container mt-5">
                <div th:each="tas : ${ Tasks}">
                    <div th:if="${tas.getTaskColumnId().equals(el.getId())}">
                        <div  class="alert alert-info mt-2">
                            <h3 th:text="${tas.getName()}"></h3>
                            <p th:text="${tas.getDescription()}"></p>
                            <p th:text="${tas.getCrDate().toString()}"></p>
                        </div>
                    </div>
                </div>

            </div>
<!--            <p th:text="${el.)}"/>-->
        </div>
    </div>






    <!-- FOOTER -->
    <footer class="container" th:insert="blocks/footer :: footer"></footer>
</main>



</body>
</html>
